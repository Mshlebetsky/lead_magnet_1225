<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lead Magnet Admin</title>
  </head>
  <body>
    <h1>Админ-панель лид-магнита</h1>

    <form method="post" action="/admin/update" enctype="multipart/form-data">
      <div>
        <label>Текст лид-магнита (заменит текущий):</label><br>
        <textarea name="lead_text" rows="10" cols="80">{{ lead_text }}</textarea>
      </div>
      <div>
        <label>Загрузить PDF:</label><br>
        <input type="file" name="lead_pdf" accept="application/pdf">
      </div>
      <div>
        <button type="submit">Сохранить</button>
      </div>
    </form>

    <hr>
    <h2>Текущий статус</h2>
    <p>PDF: {% if has_pdf %}Есть — <a href="/static/lead.pdf" target="_blank">скачать</a>{% else %}Нет{% endif %}</p>
  </body>
</html>
