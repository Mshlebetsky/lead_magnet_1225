version: "3.9"

services:
  bot:
    build: .
    container_name: lead_magnet_bot
    restart: unless-stopped
    environment:
      BOT_TOKEN: "${BOT_TOKEN}"
      CHANNEL_ID: "${CHANNEL_ID}"
      ADMIN_PASSWORD: "${ADMIN_PASSWORD}"
    volumes:
      - ./data:/app/data
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

